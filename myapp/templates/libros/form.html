<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}

  <div class="mb-3">
    <label for="" class="form-label">{{ campo.label }}</label>

    {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br>
      <img src="/myapp/static/{{campo.value}}" width="100">
    {% endif %}

    <input type="{{ campo.field.widget.input_type }}" 
    class="form-control" 
    name="{{ campo.name }}" 
    id="" 
    aria-describedby="helpId" 
    placeholder="{{ campo.label }}" 
    value="{{ campo.value | default:'' }}"/>
  </div>

  <p class="form-text text-muted">
    {{ campo.errors }}
  </p>

  {% endfor %}
  <input name="" id="" class="btn btn-success" type="submit" value="Enviar informaciÃ³n">
  <a name="" id="" class="btn btn-warning" href="{% url 'libros' %}" role="button">Cancelar</a>
</form>
